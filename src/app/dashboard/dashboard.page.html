<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <img alt="logo" id="header_logo" height="40" float-left src="assets/icon/favicon.png">
    </ion-buttons>
    <ion-title>PlantsForMe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slide>  
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card class="welcome-card" [routerLink]="['/tabs/dashboard']">       
            <ion-img src="assets/icon/logo.png"></ion-img>
            <ion-card-header>
              <ion-card-subtitle>plantsForMe.github.io</ion-card-subtitle>
              <ion-card-title>PlantsForMe</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="welcome-card" [routerLink]="['/tabs/tab1']">      
            <ion-img src="assets/design/find_plant.png"></ion-img>
            <ion-card-header>
              <ion-card-subtitle>Pflanzenquiz</ion-card-subtitle>
              <ion-card-title>Pflanze finden</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card class="welcome-card" [routerLink]="['/tabs/tab2']">       
            <ion-img src="assets/design/watering.png"></ion-img>
            <ion-card-header>
              <ion-card-subtitle>Gießen, Düngen & Abstauben</ion-card-subtitle>
              <ion-card-title>Pflegerinnerungen</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="welcome-card" [routerLink]="['/tabs/tab3']">      
            <ion-img src="assets/design/information.png"></ion-img>
            <ion-card-header>
              <ion-card-subtitle>Alle Pflanzeninfos</ion-card-subtitle>
              <ion-card-title>Wiki</ion-card-title>
            </ion-card-header>          
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-slide>
</ion-content>
